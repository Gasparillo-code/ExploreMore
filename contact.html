<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- 🔍 Navbar -->
    <header>
        <div class="logo-container">
            <img src="assets/imgs/Logo_1.jpg" alt="ExploreMore Logo">
            <h1>ExploreMore</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have any questions? Reach out to us!</p>

        <!-- Contact Form -->
        <form action="#" method="post" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
       <!--  Map (Philippines) -->
       <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6262.626436678094!2d122.95196767747222!3d10.676122196765914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33ae35e1168ab4c7%3A0x54d7a19c3e6f9e5b!2sBacolod%20City%2C%20Negros%20Occidental%2C%20Philippines!5e0!3m2!1sen!2sph!4v1617065308104!5m2!1sen!2sph" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>


        <!--Social Media Links -->
        <div class="social-links">
            <a href="#" class="social-icon">🔗 Facebook</a>
            <a href="#" class="social-icon">🔗 Twitter</a>
            <a href="#" class="social-icon">🔗 Instagram</a>
            <a href="#" class="social-icon">🔗 LinkedIn</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">

    </footer>

</body>
</html>
