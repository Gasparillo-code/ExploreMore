<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ExploreMore</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">  
    <link rel="stylesheet" href="assets/css/style.css">  
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top">
          <div class="container-fluid">
            <div class="logo-container p-1">
              <img class="logo" src="assets/imgs/Logo_1.jpg" alt="ExploreMore Logo">
            </div>
        
            <!-- Burger menu button -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Collapsible nav links -->
            <div class="collapse navbar-collapse justify-content-center justify-content-lg-end" id="navbarNav">
              <ul class="navbar-nav fs-5 text-center">
                <li class="nav-item">
                  <a class="nav-link text-primary" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-primary" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-primary" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
          <div class="text-center mb-4">
            <h2 class="text-secondary">Contact Us</h2>
            <p class="fs-5">Have any questions? Reach out to us!</p>
          </div>
      
          <div class="row g-4">
            <!-- Contact Form -->
            <div class="d-flex justify-content-center">
                <div class="col-lg-6 col-md-8 col-12">
                  <form action="#" method="post" class="p-4 border rounded bg-light shadow-sm">
                    <div class="mb-3">
                      <input type="text" name="name" class="form-control form-control-lg" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                      <input type="email" name="email" class="form-control form-control-lg" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                      <textarea name="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-secondary px-4 animated-underline">Send Message</button>
                    </div>
                  </form>
                </div>
              </div>
              
      
            <!-- Map -->
            <div class="col-lg-12">
                <div class="map-container rounded overflow-hidden shadow-sm" style="height: 300px; height: 400px;">
                  <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6262.626436678094!2d122.95196767747222!3d10.676122196765914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33ae35e1168ab4c7%3A0x54d7a19c3e6f9e5b!2sBacolod%20City%2C%20Negros%20Occidental%2C%20Philippines!5e0!3m2!1sen!2sph!4v1617065308104!5m2!1sen!2sph" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                  </iframe>
                </div>
              </div>
              
          </div>
        </div>
      </section>
      

    <!-- Footer -->
    <footer class="footer bg-secondary text-primary py-4">
        <div class="container text-center">
          <!-- Social links -->
          <div class="mb-3 d-flex justify-content-center gap-3 flex-wrap">
            <a href="#" class="text-primary text-decoration-none">Facebook</a>
            <a href="#" class="text-primary text-decoration-none">Twitter</a>
            <a href="#" class="text-primary text-decoration-none">Instagram</a>
            <a href="#" class="text-primary text-decoration-none">LinkedIn</a>
          </div>
      
          <!-- Copyright -->
          <p class="mb-0">&copy; 2025 <strong>ExploreMore</strong>. All rights reserved.</p>
        </div>
      </footer>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
