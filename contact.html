<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ExploreMore - Travel Agency</title>
  <link rel="stylesheet" href="assets/css/main.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body id="contact">
  <div id="page-wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="/">
            <img src="assets/img/logo.png" alt="ExploreMore">
          </a>
        </div><!-- .header__logo -->
        <div class="header__nav">
          <nav class="header__navigation">
            <button class="header__menu-toggle"><i class="fa-solid fa-bars"></i></button>
            <div class="header__navigation-container">
              <button class="header__menu-toggle--close"><i class="fa-regular fa-circle-xmark"></i></button>
              <ul class="header__navigation-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="menu-active"><a href="contact.html">Contact</a></li>
              </ul>
            </div><!-- .header__navigation-container -->
          </nav><!-- .header__navigation -->
        </div><!-- .header__nav -->
      </div><!-- .header__container -->
    </header><!-- .header -->
    <main id="content">
      <section id="contact-us" class="section__item">
        <div class="container">
          <h1>Contact Us</h1>
          <p>Have any questions? Reach out to us!</p>
          <div class="contact-form">
            <form name="contact__form">
              <div class="contact-form__group">
                <input type="text" class="contact-form__input" name="name" id="name" placeholder="Your Name" required>
              </div><!-- .contact-form__group -->
              <div class="contact-form__group">
                <input type="email" class="contact-form__input" name="email" id="email" placeholder="Your Email" required>
              </div><!-- .contact-form__group -->
              <div class="contact-form__group">
                <textarea class="contact-form__textarea" name="message" id="message" placeholder="Your Message" required></textarea>
              </div><!-- .contact-form__group -->
              <input type="submit" class="contact-form__btn" value="Send Message">
            </form>
          </div><!-- .contact-form -->
        </div><!-- .container -->
      </section><!-- .section__item -->
      <section id="map" class="section__item">
        <div class="container">
          <div class="map__container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6262.626436678094!2d122.95196767747222!3d10.676122196765914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33ae35e1168ab4c7%3A0x54d7a19c3e6f9e5b!2sBacolod%20City%2C%20Negros%20Occidental%2C%20Philippines!5e0!3m2!1sen!2sph!4v1617065308104!5m2!1sen!2sph" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div><!-- .map__container -->
          <ul class="socal-icons">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i> Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
            <li><a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin-in"></i> LinkedIn</a></li>
          </ul>
        </div><!-- .container -->
      </section><!-- .section__item -->
    </main><!-- #content -->
    <footer class="footer">
      <div class="footer__container">
        <ul class="footer__links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <p class="footer__copyright">&copy; 2025 ExploreMore. All rights reserved.</p>
      </div><!-- .footer__container -->
    </footer><!-- .footer -->
  </div><!-- #page-wrapper -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
